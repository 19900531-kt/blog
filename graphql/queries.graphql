query GetPosts {
  posts {
    id
    title
    publishedAt
    author {
      name
    }
  }
}

query GetPost($id: ID!) {
  post(id: $id) {
    id
    title
    body
    tags
    publishedAt
    author {
      name
      avatarUrl
    }
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    id
    name
    avatarUrl
  }
}
